density:
  basis: linear
  gradient scale length: 400.0um
  max: 0.28
  min: 0.18
  noise:
    max: 1.0e-09
    min: 1.0e-10
    type: uniform
    
drivers:
  E0:
    delta_omega_max: 0.005
    envelope:
      tc: 200.25ps
      tr: 0.1ps
      tw: 4000ps
      xc: 50um
      xr: 0.2um
      xw: 1000um
      yc: 50um
      yr: 0.2um
      yw: 1000um
    num_colors: 32
    shape: smooth_arbitrary
    params:
      amplitudes: 
        init: uniform # uniform, random
        learned: true
        activation: log
        bounded: false
      phases:
        init: random # random, seed-###
        learned: true
        seed: 42
    # file: s3://public-ergodic-continuum/188533/7409c1e0dfe149498b7f306e1268ed7b/artifacts/weights-e23-b00.eqx

grid:
  boundary_abs_coeff: 1
  boundary_width: 3.0um
  dt: 5.04fs
  dx: 72nm
  low_pass_filter: 0.66
  tmax: 25ps
  tmin: 0.0ns
  ymax: 0.25um
  ymin: -0.25um

training data:
  num_temperatures: 4
  num_gradient_scale_lengths: 4

validation:
  temperatures: [2000.0, 4000.0]
  gradient_scale_lengths: [200.0, 600.0]
  temperatures_per_epoch: 2
  gradient_scale_lengths_per_epoch: 2
  intensity_scan:
    num_samples: 4
    max_total_samples: 16

parsl:
  provider: gpu
  nodes: 4
  walltime: 12:00:00

mlflow:
  experiment: learn-srs-25ps
  run: Te-Ln-avg-smootharb

save:
  fields:
    t:
      dt: 0.1ps
      tmax: 25ps
      tmin: 0ps
    x:
      dx: 80nm
    y:
      dy: 80nm
solver: envelope-2d
terms:
  epw:
    hyperviscosity:
      order: 6
      coeff: 0.0
    boundary:
      x: absorbing
      y: periodic
    damping:
      collisions: 0.1
      landau: true
    density_gradient: true
    linear: true
    source: 
      noise: true
      tpd: false
      srs: true
  zero_mask: true
units:
  atomic number: 40
  envelope density: 0.25
  ionization state: 6
  laser intensity: 7.0e14 W/cm^2
  laser_wavelength: 351nm
  reference electron temperature: 3200 eV
  reference ion temperature: 1000eV
opt:
  learning_rate: 0.1
  batch_size: 1
  decay_steps: 100000
  method: optax
  metric_time_in_ps: 98.5
  checkpoints_coeff: 2.0 # number of checkpoints = checkpoints_coeff * (sqrt(2 * (max_steps + 2048) + 0.25) - 1.5)
  # XLA cache cleanup interval (iterations for scipy, epochs for optax)
  # Helps prevent memory buildup during long optimization runs
  cache_cleanup_interval: 1
